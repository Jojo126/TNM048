<!DOCTYPE html>
<head>
  <meta charset="utf-8">
  <link rel="icon" href="logo.png"/>
  <title>Reddit infovis</title>
  <link rel="stylesheet" type="text/css" href="css/index.css">
  <link rel="stylesheet" type="text/css" href="css/forceGraphStyle.css">
  <link rel="stylesheet" type="text/css" href="css/wordListStyle.css">
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="js/d3v4-brush-lite.js"></script>
</head>
<body>
  <h1 height="10vh">Information visualization of subreddits</h1>

  <div id="forceCont">
    <svg id="force" width="80vw" height="90vh"></svg>
    <div id="controls">
      <h5>Turn scroll wheel to zoom</h5>
      <h5>Hold left click to pan the view</h5>
      <h5>Hold shift key + left click to select multiple subreddits</h5>
      <h5>Left click to select a single subreddit</h5>
      <h5>Right click to select all subreddits</h5>
    </div>
  </div>

  <div id="wordlistCont">
    <h2 id="wordListTitle"></h2>
    <ul id="wordlist"></ul>
  </div>

  <script src="js/forceGraphFunc.js"></script>
  <script src="js/wordListFunc.js"></script>
</body>
